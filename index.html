<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartTap PH</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #0a0a0a, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 20px;
  width: 100%;
  max-width: 380px;
  box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
  text-align: center;
}

.header {
  font-size: 22px;
  font-weight: 600;
  color: gold;
  margin-bottom: 20px;
}

.profile img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid gold;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
}

.profile h2 {
  margin: 12px 0 4px;
  font-size: 20px;
}

.profile p {
  margin: 0;
  font-size: 14px;
  color: #bbb;
}

.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 20px;
}

.link {
  background: linear-gradient(135deg, #1c1c1c, #0d0d0d);
  padding: 16px;
  border-radius: 16px;
  text-decoration: none;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 15px;
  border: 1px solid rgba(255, 215, 0, 0.2);
}

.link i {
  color: gold;
  font-size: 18px;
  min-width: 22px;
}

.save {
  margin-top: 28px;
}

.save button {
  background: linear-gradient(135deg, gold, #c9a227);
  color: #000;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.footer {
  font-size: 11px;
  color: #777;
  margin-top: 30px;
}
</style>
</head>
<body>

<div class="card">
  <div class="header"></div>

  <div class="profile">
    <!-- WEB DISPLAY IMAGE (Google Drive OK) -->
    <img
      <img src="PROFILE-1 (1).jpg" alt="Profile">

    <h2>Rjay Sanchez Payawal</h2>
    <p>RSP Events Management Services • General Manager</p>
  </div>

  <!-- HIDDEN CONTACT IMAGE (iOS CONTACT USE ONLY) -->
  <img
    src="https://drive.google.com/uc?export=download&id=1rXaG_fl7mFCGhuz_OzrzwOyqlXOMONRO"
    id="contactProfileImage"
    style="display:none;">

  <div class="links">
    <a class="link" href="tel:+639282256862"><i class="fa-solid fa-phone"></i>+639282256862 </a>
    <a class="link" href="mailto:rspayawal2025@gmail.com"><i class="fa-solid fa-envelope"></i> rspayawal2025@gmail.com</a>
    <a class="link" href="mailto:rspayawal2023@gmail.com"><i class="fa-solid fa-envelope"></i> rspayawal2023@gmail.com</a>
    <a class="link" href="https://www.facebook.com/share/1CGrJKixjf/" target="_blank"><i class="fa-brands fa-facebook"></i> R-Jay Payawal</a>
    <a class="link" href="https://www.instagram.com/payawalrjay?igsh=MWs4b2h6MGZhMDY5Yw==" target="_blank"><i class="fa-brands fa-instagram"></i> R-Jay Payawal</a>
    
  </div>

  <div class="save">
    <button onclick="downloadVCard()">Save Contact</button>
  </div>

  <div class="footer">Powered by SmartTap PH</div>
</div>

<script>
async function downloadVCard() {
  const fullName = document.querySelector('.profile h2').innerText.trim();
  const orgTitle = document.querySelector('.profile p').innerText;
  const phone = document.querySelector('a[href^="tel:"]').href.replace('tel:', '');
  const email = document.querySelector('a[href^="mailto:"]').href.replace('mailto:', '');
  const photoUrl = document.querySelector('.profile img').src;

  // Name handling
  const nameParts = fullName.split(' ');
  const firstName = nameParts.slice(0, -1).join(' ');
  const lastName = nameParts.slice(-1).join('');

  // Company + position
  const [company, position] = orgTitle.split('•').map(s => s.trim());

  // Convert image to Base64
  const photoBase64 = await toBase64(photoUrl);

  const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:${lastName};${firstName};;;
FN:${firstName} ${lastName}
ORG:${company}
TITLE:${position}
TEL;TYPE=CELL:${phone}
EMAIL;TYPE=INTERNET:${email}
PHOTO;ENCODING=b;TYPE=JPEG:${photoBase64}
END:VCARD
`.trim();

  const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
  const url = URL.createObjectURL(blob);

  // iOS-friendly trigger
  const a = document.createElement('a');
  a.href = url;
  a.download = `${firstName}-${lastName}.vcf`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  setTimeout(() => URL.revokeObjectURL(url), 3000);
}

// Helper: convert image URL → Base64
function toBase64(url) {
  return fetch(url)
    .then(res => res.blob())
    .then(blob => new Promise((resolve) => {
      const reader = new FileReader();
      reader.onloadend = () => {
        resolve(reader.result.split(',')[1]);
      };
      reader.readAsDataURL(blob);
    }));
}
</script>


</body>
